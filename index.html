<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" media="" />
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas Informações</p>
      <br />
    </div>

    <form action="">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"> <strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label for=""
          ><strong>De qual lado da Aplicação você desenvolve?</strong></label
        >
        <br /><br />
        <label for="">
          <input type="radio" name="devweb" value="frontend" checked />Fron-end
        </label>
        <br />
        <label for="">
          <input type="radio" name="devweb" value="backend" />Back-end </label
        ><br />
        <label for="">
          <input
            type="radio"
            name="devweb"
            value="fullstsck"
          />Fullstack </label
        ><br /><br />
      </div>

      <div class="campo">
        <label for="seioridade"><strong>Senioridade</strong></label
        ><br /><br />
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label for=""
            ><strong>Selecione as tecnologias que você utiliza</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />

          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />

          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="Javascrit"
          />

          <label for="tecnologia3">Javascrit</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />

          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="C#"
          />

          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />

          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />

          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label for=""><strong>Conte um pouco da sua experiência</strong></label>
        <textarea
          name="experiencia"
          id="experiencia"
          cols="30"
          rows="6"
          style="width: 26em"
        ></textarea>
      </div>

      <button class="botao" type="submit">Concluído</button>
    </form>
  </body>
</html>
